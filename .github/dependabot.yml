---
version: 2

updates:
  - package-ecosystem: "devcontainers"
    commit-message:
      include: "scope"
      prefix: ":dependabot: devcontainers"
    cooldown:
      default-days: 7
      exclude:
        - "ghcr.io/ministryofjustice/devcontainer-feature/*"
    directory: "/"
    open-pull-requests-limit: 15
    schedule:
      interval: "daily"